name: Deploy Configuration to Juniper Routers

on:
  push:
    branches:
      - main
    paths:
      - config.j2
      - scripts/**

jobs:
  run-on: ubuntu-latest

  steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python and install dependencies
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Jinja2 and Paramiko
      run: |
        pip install jinja2 paramiko

    - name: Render BGP Configuration from Template
      id: render_config
      run: |
        python render_bgp_config.py

    - name: Upload BGP Config to Router (via SSH)
      uses: appleboy/ssh-action@v0.1.0
      with:
        host: ${{ secrets.ROUTER_IP }}
        username: ${{ secrets.ROUTER_USER }}
        password: ${{ secrets.ROUTER_PASS }}
        port: 22
        source: './bgp_config.txt'
        target: '/tmp/bgp_config.txt'

    - name: Apply Configuration to Router
      uses: appleboy/ssh-action@v0.1.0
      with:
        host: ${{ secrets.ROUTER_IP }}
        username: ${{ secrets.ROUTER_USER }}
        password: ${{ secrets.ROUTER_PASS }}
        port: 22
        script: |
          cli
          load override /tmp/bgp_config.txt
          commit and-quit

    - name: Validate BGP Configuration
      run: |
        sshpass -p ${{ secrets.ROUTER_PASS }} ssh ${{ secrets.ROUTER_USER }}@${{ secrets.ROUTER_IP }} 'show bgp summary'

    - name: Rollback Configuration if Error Occurred
      if: failure()
      uses: appleboy/ssh-action@v0.1.0
      with:
        host: ${{ secrets.ROUTER_IP }}
        username: ${{ secrets.ROUTER_USER }}
        password: ${{ secrets.ROUTER_PASS }}
        port: 22
        script: |
          cli
          rollback 1
          commit and-quit
